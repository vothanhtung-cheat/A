<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    p {
      margin: 10px 0;
      font-size: 18px;
    }
    #status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <p id="key">KEY-20251017-123456</p>
    <p id="expiry">2025-10-25 23:59:59</p>
    <p id="status">⏳ Kiểm tra hạn...</p>
  </div>

  <script>
    // Lấy phần tử HTML
    const expiryEl = document.getElementById("expiry");
    const statusEl = document.getElementById("status");

    // Lấy hạn sử dụng từ HTML
    const expiryText = expiryEl.textContent.trim();
    const expiryDate = new Date(expiryText);
    const now = new Date();

    // So sánh thời gian hiện tại với thời gian hết hạn
    if (now < expiryDate) {
      statusEl.textContent = "✅ Còn hạn";
      statusEl.style.color = "green";
    } else {
      statusEl.textContent = "❌ Hết hạn";
      statusEl.style.color = "red";
    }
  </script>
</body>
</html>
