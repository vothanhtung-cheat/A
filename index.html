<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
</head>
<body>
  <p id="key">Hjk</p>
  <p id="expiry">2025-10-18 11:50</p>
  <p id="status">✅ Còn hạn</p>
  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    if (now >= expiry) document.getElementById("status").textContent = "❌ Hết hạn";
  </script>
</body>
</html>
