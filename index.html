<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    /* üí´ To√†n b·ªô n·ªÅn */
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      background: radial-gradient(circle at top left, #05010f, #000);
      color: #0fffc1;
      overflow-x: hidden;
    }

    /* ‚ú® Hi·ªáu ·ª©ng n·ªÅn chuy·ªÉn ƒë·ªông nh·∫π neon */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00e6ff, #00ff9d, #ff00ff, #00e6ff);
      animation: rotate 10s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* üåô Terminal container */
    .terminal {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px 40px;
      background: rgba(10, 15, 25, 0.85);
      border: 1px solid rgba(0, 255, 157, 0.5);
      border-radius: 15px;
      box-shadow:
        0 0 20px rgba(0, 255, 157, 0.5),
        inset 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      text-align: left;
    }

    /* üü¢ Header */
    .terminal-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .dot.red { background: #ff4d4d; box-shadow: 0 0 6px #ff4d4d; }
    .dot.yellow { background: #ffd93d; box-shadow: 0 0 6px #ffd93d; }
    .dot.green { background: #00ff9d; box-shadow: 0 0 6px #00ff9d; }

    .terminal-header span {
      color: #00ff9d;
      font-weight: bold;
      margin-left: auto;
      opacity: 0.6;
      font-size: 14px;
    }

    /* üß† N·ªôi dung text */
    p {
      font-size: 18px;
      color: #0fffc1;
      margin: 10px 0;
      word-break: break-all;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.6);
    }

    #status {
      font-weight: bold;
      text-shadow: 0 0 15px #00ff9d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* üî¥ Khi h·∫øt h·∫°n */
    #status:contains("‚ùå"),
    #status:has-text("‚ùå") {
      color: #ff4d4d !important;
      text-shadow: 0 0 12px #ff4d4d;
    }

    /* üí° D√≤ng ch·∫•m nh·∫•p nh√°y */
    .cursor::after {
      content: "_";
      animation: blink 1s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* üìú Footer */
    footer {
      text-align: center;
      color: #00ff9d;
      opacity: 0.6;
      font-size: 14px;
      margin-top: 30px;
      text-shadow: 0 0 8px #00ff9d;
    }
  </style>
</head>

<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
      <span>sketware-pro-key.html</span>
    </div>

    <p id="key">Gk</p>
    <p id="expiry">2025-10-19 07:56:00</p>
    <p id="status">‚úÖ C√≤n h·∫°n</p>

    <script>
      const expiry = new Date(document.getElementById("expiry").textContent).getTime();
      const now = new Date().getTime();
      if (now >= expiry) document.getElementById("status").textContent = "‚ùå H·∫øt h·∫°n";
    </script>
  </div>

  <footer>‚ö° Sketchware Pro Key System ¬© 2025 ‚Äî Dark Neon UI</footer>
</body>
</html>
