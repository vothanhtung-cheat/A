<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    /* üåô Dark terminal style */
    body {
      background: #0a0f1a;
      color: #00ff99;
      font-family: "Courier New", monospace;
      padding: 30px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* T·∫°o khung terminal */
    .terminal {
      background: #0d1117;
      border: 2px solid #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.3);
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      min-height: 220px;
      position: relative;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng header terminal */
    .terminal::before {
      content: "‚óè ‚óè ‚óè";
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 18px;
      letter-spacing: 6px;
      color: #00ff99;
      opacity: 0.6;
    }

    /* D√≤ng hi·ªÉn th·ªã key, expiry, status */
    p {
      margin: 15px 0;
      font-size: 18px;
      color: #00ff99;
      word-break: break-all;
    }

    #status {
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }

    /* N·∫øu h·∫øt h·∫°n th√¨ ƒë·ªè */
    #status:contains("‚ùå") {
      color: #ff4444;
      text-shadow: 0 0 5px #ff4444;
    }

    /* Hi·ªáu ·ª©ng g√µ ch·ªØ */
    @keyframes blink {
      50% { opacity: 0; }
    }

    .cursor::after {
      content: "_";
      animation: blink 1s infinite;
    }

    footer {
      color: #00ff99;
      opacity: 0.7;
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="terminal">
    <p id="key">You</p>
    <p id="expiry">2025-10-19 07:46:00</p>
    <p id="status">‚úÖ C√≤n h·∫°n</p>
    <script>
      const expiry = new Date(document.getElementById("expiry").textContent).getTime();
      const now = new Date().getTime();
      if (now >= expiry) document.getElementById("status").textContent = "‚ùå H·∫øt h·∫°n";
    </script>
    <footer>Sketchware Pro License Terminal</footer>
  </div>
</body>
</html>
