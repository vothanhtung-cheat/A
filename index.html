<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --accent: #00ffaa;
      --sub: #58a6ff;
      --danger: #ff4d88;
    }

    body {
      font-family: "Fira Code", monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 30px;
    }

    .container {
      background: var(--panel);
      border-radius: 12px;
      padding: 40px 50px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    }

    h2 {
      color: var(--accent);
      font-size: 1.4rem;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 1rem;
      color: var(--text);
      background: #0f141a;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.05);
    }

    #key {
      color: var(--sub);
      font-weight: 500;
    }

    #expiry {
      color: #8b949e;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px;
      background: #0f141a;
    }

    .ok {
      color: var(--accent);
    }

    .expired {
      color: var(--danger);
    }

    footer {
      margin-top: 25px;
      color: #6e7681;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Key Sketchware Pro</h2>

    <p id="key">Tihg</p>
    <p id="expiry">2025-10-18 22:51:00</p>
    <p id="status" class="ok">‚úÖ C√≤n h·∫°n</p>
  </div>

  <footer>¬© 2025 Sketchware Admin Panel</footer>

  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    const statusEl = document.getElementById("status");

    if (now >= expiry) {
      statusEl.textContent = "‚ùå H·∫øt h·∫°n";
      statusEl.classList.remove("ok");
      statusEl.classList.add("expired");
    }
  </script>
</body>
</html>
