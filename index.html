<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    /* üåô N·ªÅn t·ªïng th·ªÉ */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #030614, #050a1f 60%, #0a1028);
      color: #00ffc8;
    }

    /* üíé Khung ch√≠nh (to, neon glow, gi·ªØa trang) */
    .terminal {
      position: relative;
      z-index: 1;
      max-width: 90%;
      width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(10, 15, 25, 0.92);
      border: 2px solid #00ffc8;
      border-radius: 18px;
      box-shadow:
        0 0 25px rgba(0, 255, 200, 0.4),
        inset 0 0 25px rgba(0, 255, 200, 0.1);
      backdrop-filter: blur(10px);
    }

    /* ‚ú¥Ô∏è Header ki·ªÉu terminal */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .dot.red { background: #ff4d4d; box-shadow: 0 0 6px #ff4d4d; }
    .dot.yellow { background: #ffd93d; box-shadow: 0 0 6px #ffd93d; }
    .dot.green { background: #00ff9d; box-shadow: 0 0 6px #00ff9d; }

    .header span {
      color: #00ffc8;
      margin-left: auto;
      opacity: 0.7;
      font-size: 15px;
    }

    /* üí¨ N·ªôi dung key */
    p {
      font-size: 22px;
      color: #00ffc8;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
      word-break: break-all;
    }

    #status {
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 15px #00ff9d;
    }

    /* üî¥ Khi h·∫øt h·∫°n: chuy·ªÉn sang ƒë·ªè neon */
    #status:contains("‚ùå"),
    #status:has-text("‚ùå") {
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff4d4d;
    }

    /* ‚ö° Hi·ªáu ·ª©ng n·ªÅn nh·∫π */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #00ff9d, #00b3ff, #ff00ff, #00ff9d);
      animation: spin 10s linear infinite;
      opacity: 0.05;
      z-index: 0;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      text-align: center;
      color: #00ffc8;
      opacity: 0.6;
      margin: 30px 0;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="terminal">
    <div class="header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
      <span>key.html ‚Äî Sketchware Pro</span>
    </div>

    <p id="key">Zkkx</p>

    <script>
      const expiry = new Date(document.getElementById("expiry").textContent).getTime();
      const now = new Date().getTime();
      if (now >= expiry) document.getElementById("status").textContent = "‚ùå H·∫øt h·∫°n";
    </script>
  </div>

  <footer>¬© 2025 Sketchware Pro Key System ‚Äî Dark Neon Interface</footer>
</body>
</html>
