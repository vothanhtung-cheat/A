<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: 0.3s ease;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #0a0f1f, #020617 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e2e8f0;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng n·ªÅn ƒë·ªông */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59,130,246,0.3), transparent 70%);
      top: -150px;
      left: -150px;
      filter: blur(150px);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(168,85,247,0.2), transparent 70%);
      bottom: -100px;
      right: -100px;
      filter: blur(150px);
      z-index: 0;
    }

    /* H·ªôp ch√≠nh */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(59,130,246,0.3);
      text-align: center;
      width: 340px;
    }

    h1 {
      color: #38bdf8;
      font-size: 1.6rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #38bdf8, #a855f7);
      border-radius: 2px;
      margin: 10px auto 20px auto;
    }

    p {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid rgba(148,163,184,0.2);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      margin: 8px 0;
      color: #e2e8f0;
    }

    #key {
      color: #38bdf8;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
    }

    #expiry {
      font-family: monospace;
      color: #a5b4fc;
      font-size: 0.95rem;
    }

    #status {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 15px;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid transparent;
    }

    /* Tr·∫°ng th√°i */
    #status:contains("‚úÖ") {
      background: rgba(34,197,94,0.15);
      color: #4ade80;
      border-color: #22c55e;
      text-shadow: 0 0 5px rgba(34,197,94,0.7);
    }

    #status:contains("‚ùå") {
      background: rgba(239,68,68,0.15);
      color: #f87171;
      border-color: #ef4444;
      text-shadow: 0 0 5px rgba(239,68,68,0.7);
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîë Key Sketchware Pro</h1>
    <div class="divider"></div>
    <p id="key">Iif</p>
    <p id="expiry">2025-10-19 07:42:00</p>
    <p id="status">‚úÖ C√≤n h·∫°n</p>
    <footer>¬© 2025 Sketchware Team | Dark Neon UI</footer>
  </div>

  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    if (now >= expiry) document.getElementById("status").textContent = "‚ùå H·∫øt h·∫°n";
  </script>
</body>
</html>
