<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    /* T·ªïng th·ªÉ giao di·ªán */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      letter-spacing: 0.5px;
    }

    /* Khung hi·ªÉn th·ªã ch√≠nh */
    .console {
      background-color: #161b22;
      border-radius: 12px;
      padding: 30px 40px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 0 1px #21262d;
    }

    /* Header */
    .title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #00ffcc;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* C√°c d√≤ng th√¥ng tin */
    p {
      background-color: #0d1117;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
      border-left: 3px solid #00ffcc30;
    }

    #key {
      color: #58a6ff;
      font-weight: 600;
    }

    #expiry {
      color: #79c0ff;
      font-size: 0.95rem;
    }

    #status {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }

    /* Tr·∫°ng th√°i c√≤n h·∫°n */
    #status:contains("‚úÖ"),
    #status:contains("C√≤n h·∫°n") {

      background-color: #003b32;
    }

    /* Tr·∫°ng th√°i h·∫øt h·∫°n */
    #status:contains("‚ùå"),
    #status:contains("H·∫øt h·∫°n") {
      color: #ff6b81;
      background-color: #3b0f14;
    }

    /* Hi·ªáu ·ª©ng fade in */
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .console {
      animation: fade 0.6s ease-in-out;
    }

    /* Thanh "caption" nh·ªè ·ªü tr√™n */
    .caption {
      position: absolute;
      top: 15px;
      color: #6e7681;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="caption">TERMINAL // LICENSE CHECK</div>

  <div class="console">
    <div class="title">üë©‚Äçüíª Sketchware Key Status</div>

    <p id="key">Nn</p>

  </div>

  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    if (now >= expiry) document.getElementById("status").textContent = "‚ùå H·∫øt h·∫°n";
  </script>
</body>
</html>
