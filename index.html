<!doctype html>
<html>
<script>
const params = new URLSearchParams(location.search);
const key = params.get('name_key');
let msg = 'Sai_Name';

if(key === '12345') msg = 'OK';
else if(key === '99999') msg = 'End';

document.write(JSON.stringify({message: msg}));
</script>
</html>
