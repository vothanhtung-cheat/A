<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Sketchware Pro</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f2f2f2;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    p { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="box">
    <p id="key">KEY-20251017-123456</p>
    <p id="expiry">2025-10-25 23:59:59</p>
    <p id="status">Đang kiểm tra...</p>
  </div>

  <script>
    // Lấy phần tử từ HTML
    const expiryEl = document.getElementById("expiry");
    const statusEl = document.getElementById("status");

    // Đọc thời gian hết hạn từ thẻ
    const expiryTime = new Date(expiryEl.textContent).getTime();
    const now = new Date().getTime();

    // So sánh và cập nhật trạng thái
    if (now < expiryTime) {
      statusEl.textContent = "✅ Còn hạn";
    } else {
      statusEl.textContent = "❌ Hết hạn";
    }
  </script>
</body>
</html>
