<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Sketchware Pro</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --header: #0b0f14;
      --text: #c9d1d9;
      --accent: #00ffaa;
      --sub: #58a6ff;
      --danger: #ff4d88;
    }

    body {
      font-family: "JetBrains Mono", "Fira Code", monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0;
    }

    .frame {
      background: var(--panel);
      border-radius: 18px;
      width: 92%;
      max-width: 860px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.1);
      border: 1px solid rgba(255,255,255,0.06);
      animation: fadeIn 0.8s ease-out;
    }

    .header {
      background: var(--header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .header .title {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .header .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .container {
      padding: 60px 70px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    p {
      font-size: 1.4rem;
      color: var(--text);
      background: #0f141a;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border: 1px solid rgba(255,255,255,0.07);
      word-break: break-all;
    }

    #key {
      color: var(--sub);
      font-weight: 600;
      font-size: 1.5rem;
    }

    #expiry {
      color: #8b949e;
      font-size: 1.2rem;
    }

    #status {
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      padding: 15px;
      background: #0f141a;
      font-size: 1.5rem;
    }

    .ok {
      color: var(--accent);
    }

    .expired {
      color: var(--danger);
    }

    footer {
      margin-top: 25px;
      color: #6e7681;
      font-size: 0.95rem;
      text-align: center;
      padding-bottom: 25px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 650px) {
      .container { padding: 40px 25px; }
      h2 { font-size: 1.6rem; }
      p { font-size: 1.2rem; }
      #key { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="title">üîê Sketchware Key Viewer</div>
    </div>

    <div class="container">
      <h2>üîë Key Sketchware Pro</h2>
      <p id="key">Bkk</p>
      <p id="expiry">2025-10-19 07:37:00</p>
      <p id="status" class="ok">‚úÖ C√≤n h·∫°n</p>
    </div>

    <footer>¬© 2025 Sketchware Pro | Admin System</footer>
  </div>

  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    const statusEl = document.getElementById("status");

    if (now >= expiry) {
      statusEl.textContent = "‚ùå H·∫øt h·∫°n";
      statusEl.classList.remove("ok");
      statusEl.classList.add("expired");
    }
  </script>
</body>
</html>
