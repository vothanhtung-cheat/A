<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Sketchware Pro</title>
  <style>
    body {font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 40px;}
    .card {background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
  </style>
</head>
<body>
  <div class="card">
    <p id="key">KEYHSH-20251017-123456</p>
    <p id="expiry">2025-10-25 23:59:59</p>
    <p id="status">Đang kiểm tra...</p>
  </div>

  <script>
    const expiry = new Date(document.getElementById("expiry").textContent).getTime();
    const now = new Date().getTime();
    const statusEl = document.getElementById("status");
    if (now < expiry) {
      statusEl.textContent = "✅ Còn hạn";
    } else {
      statusEl.textContent = "❌ Hết hạn";
    }
  </script>
</body>
</html>
